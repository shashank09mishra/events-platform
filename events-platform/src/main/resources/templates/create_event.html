<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h2>Create a New Event</h2>
<form action="#" th:action="@{/events/new}" th:object="${event}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" th:field="*{location}" required><br><br>

    <label for="eventDateTime">Date & Time:</label>
    <input type="datetime-local" id="eventDateTime" name="eventDateTime" th:field="*{eventDateTime}" required><br><br>

    <button type="submit">Create Event</button>
</form>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
